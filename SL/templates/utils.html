{% macro upload_word(action='/upload_word') %}
<form class='form-inline' action={{action}} method=post enctype=multipart/form-data>
    <p>
        <div class='col-lg-2'>
                <input type=file name=file>
        </div>
        <div class='col-lg-2 col-lg-offset-1'>
                <input type=submit value="上传" style='color:#000'>
        </div>
        
        
    </p>
</form>
{% endmacro %}

{% macro input(key, form_key, form) %}
<form class="form-horizontal" role="form" method="post">
    <div class="form-group">
        <label for={{key}} class="col-sm-2 control-label">{{ form_key.label.text }}</label>
        <div class="col-sm-10">
            {%if key != 'name'%}
            {{ form_key(cols=50,rows=8) }}
            {% else %}
            {{form_key}}
            {% endif %}
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            {{ form.csrf_token }}
            {{ form.submit }}
        </div>
    </div>
</form>
{% endmacro %}
